<div class="container">
  <div class="about-container">
    <div class="about-image">
      <img class="img-fluid" src="../../assets/Main.JPG"/>
    </div>
    <div class="about-info">
      <h2>About Me</h2>
      <p [innerHtml]="aboutIntro"></p>
    </div>
    <hr class="my-4">
    <div *ngIf="socialLinks" class="about-info">
      <h2>I want to be famous so follow me!</h2>
      <p [innerHtml]="socialLinks"></p>
    </div>
  </div>
</div>
