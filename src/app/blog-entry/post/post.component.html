<div class="container-posts">
  <div (click)= "postEntered()" class="card">
    <div class="card-body">
      <div class="card-img">
        <img src={{_Document.data.thumbnail.url}}/>
      </div>
      <div class="card-contents">
        <div class="card-meta">
          <div class="card-date">
            <p>{{_Document.last_publication_date | date}}</p>
          </div>
        </div>
        <div class="card-info">
          <h3 class="card-title"> This is the title</h3>
          <p class="card-text">{{_Document.data.synopsis[0].text}}</p>
        </div>
      </div>
    </div>
</div>
