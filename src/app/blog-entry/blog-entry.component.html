<div class="blog-container">
  <div *ngIf="!onDocumentEnter" class="posts-home">
    <div class="header">
      <p class="h3">The Most Recent Blog Posts</p>
      <p class="lead">Most recent version as of: {{applicationVersion}}</p>
    </div>
    <div *ngFor="let doc of document">
      <app-post (onPostEntered)="postEnter($event)" [Document]="doc"></app-post>
    </div>
  </div>
  <div *ngIf="selectedDocument && onDocumentEnter" class="blog-post">
    <div class="post-header">
      <p class="h1">{{selectedDocument.data.blogtitle[0].text}}</p>
      <small class="text-muted">{{selectedDocument.data.synopsis[0].text}}</small>
    </div>
    <div class="post-body">
      <div [innerHtml]="documentBody" class="blogPargraph">
      </div>
    </div>

    <div class="footer">
      <div class="end-post">
        <small class="text-muted">Thank you for reading!</small>
      </div>
      <div id="disqus_thread"></div>
      <script>

      /**
      *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
      *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
      /*
      var disqus_config = function () {
      this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };
      */
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://randblog-1.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <div class="back">
        <button class="btn btn-primary" (click)="exitPost()">Back</button>
      </div>
    </div>
  </div>
</div>
